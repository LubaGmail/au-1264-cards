<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Card</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>

  <style>
    .au-img-1 {
      max-width: 30px;
      position: absolute;
      left: 10px;
      top: 10px;
    }
    .au-img-2 {
      max-width: 40px;
      position: absolute;
      left: 10px;
      top: 10px;
    }
    .link1 {
      color: yellow;
      font-size: larger;
    }
    .link2 {
      color: orange;
      font-size: larger;
    }
  </style>

  <body>
    <div class="container">
      <div class="card-columns">
        <div
          class="card  shadow-lg   text-white bg-secondary mb-3"
          style="max-width: 18rem;"
        >
          <div class="card-header text-center"><h5>Processing Orders</h5></div>
          <div class="card-body">
            <h6 class="card-title">Number of orders: 101</h6>
            <p class="card-text">Some useful information from the backend.</p>
          </div>
          <div class="card-footer">
            <a href="detail.htm" target="_self" class="card-link">
              <span class="link1">See details</span>
            </a>
            <a href="help.htm" target="_self" class="card-link">
              <span class="link2">Help </span>
            </a>
          </div>
        </div>

        <div
          class="card  shadow-lg   text-white bg-secondary mb-3"
          style="max-width: 18rem;"
        >
          <div class="card-header text-center"><h5>Shipping Orders</h5></div>
          <div class="card-body">
            <h6 class="card-title">Orders shipped: 10</h6>
            <p class="card-text">Some useful information from the backend.</p>
          </div>
          <div class="card-footer">
            <a href="detail.htm" target="_self" class="card-link">
              <span class="link1">See details</span>
            </a>
            <a href="help.htm" target="_self" class="card-link">
              <span class="link2">Help </span>
            </a>
          </div>
        </div>
      </div>

      <div
          class="card  shadow-lg   text-white bg-secondary mb-3"
          style="max-width: 18rem;"
        >
          <div class="card-header text-center"><h5>Transfer Agents</h5></div>
          <div class="card-body">
            <h6 class="card-title">Agents transfered: 2</h6>
            <p class="card-text">Some useful information from the backend.</p>
          </div>
          <div class="card-footer">
            <a href="detail.htm" target="_self" class="card-link">
              <span class="link1">See details</span>
            </a>
            <a href="help.htm" target="_self" class="card-link">
              <span class="link2">Help </span>
            </a>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
